<!-- Dış Kapsayıcı: Buton ve Tablo için -->
<div fxLayout="column">
  <!-- Butonu sağ üst köşeye hizalamak için ayrı bir kapsayıcı -->
  <div fxLayout="row" fxLayoutAlign="end center" style="float: right; margin-bottom: 10px; margin-top: 10px;">
    <button mat-raised-button color="primary" (click)="openDialog('1000ms', '1500ms')">Add New</button>
  </div>

  <!-- Tablo Kapsayıcısı -->
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">
      <!-- Position Column -->
      <ng-container matColumnDef="header">
        <th mat-header-cell *matHeaderCellDef> Header </th>
        <td mat-cell *matCellDef="let element"> {{element.headerTitle}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="element.type === 1">Type 1</ng-container>
          <ng-container *ngIf="element.type === 2">Type 2</ng-container>
          <ng-container *ngIf="element.type === 3">Type 3</ng-container>
          <ng-container *ngIf="element.type === 4">Type 4</ng-container>
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="checkbox">
        <th mat-header-cell *matHeaderCellDef> Checkbox </th>
        <td mat-cell *matCellDef="let element" appHighlight> {{element.checkbox | upperCase }} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | timeTransform }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
